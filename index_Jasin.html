  <!-- Scroll-script voor campus-pijltjes -->
  <script>
    function scrollCampus(direction) {
      const carousel = document.getElementById("campusCarousel");
      const scrollAmount = 250; // pixels per klik
      carousel.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
      });
    }
  </script>
